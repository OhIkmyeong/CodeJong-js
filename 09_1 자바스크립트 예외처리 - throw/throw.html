    <title>자바스크립트 예외처리 1/4 - 예외란 무엇인가? throw?</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=EBmIHrLTVdg -->
<h1>throw</h1>
<script>/* 스크립트 */

function sum(x,y){
    if(typeof x !== 'number' || typeof y !== 'number'){ throw '숫자가 아닌데용'}
    return x+y;
}

console.log(sum(1,2));
console.log(sum('a','b')); //Uncaught 숫자가 아닌데용


</script>
</body>
