    <title>자바스크립트 promise? 나도 써보자, 기본 개념부터~</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=CA5EDD4Hjz4 -->

<script>/* 스크립트 */

/* Promise 형식으로 바꿔서 사용해봅시다 */ 
let num = 0;

function delayP(sec){
    return new Promise( (resolve,reject) => {
        setTimeout(()=>{
            resolve(new Date().toISOString());
            num++;
        }, sec*1000);
    });//promise
}//

delayP(.5)
.then((result)=>{ 
    console.log(`:: ${num} :: ${result}`);
    return delayP(.5);
})
.then((result)=>{ 
    console.log(`:: ${num} :: ${result}`);
    return delayP(.5);
})
.then((result)=>{ 
    console.log(`:: ${num} :: ${result}`);
    return '프로미스를 리턴하는 이유?';
})
.then((result)=>{ 
    console.log(`:: ${num} :: ${result}`);
})

</script>
</body>
</html>
