<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백의 동기와 비동기</title>
</head>
<body>
    <!-- https://www.youtube.com/watch?v=j0Viy3v97gY&t=85s -->
    <h1>콜백의 동기와 비동기</h1>

<script>
    //콜백은 나중에 실행하는 "함수"

    //동기적으로 콜백을 처리함
    function fake_timeout(callback,delay){callback();}

    console.log('0');
    fake_timeout(function(){console.log('1')}, 0);
    console.log('2');
    
    console.log('---0,1,2 순서대로 출력--- : 동기')
    
</script>
<script>
    //비동기적으로 콜백을 처리함
    console.log('---A,C,B 비동기 ---');
    console.log('A');
    setTimeout(()=>{console.log('B')},0);
    console.log('C');

</script>
</body>
</html>
