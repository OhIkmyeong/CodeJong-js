<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>

    <title>async/await의 예외</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=kngOWhzPHzg -->
<h1>async/await의 예외 __ 04-3</h1>


<script>/* 스크립트 */

function wait(sec){
    return new Promise((resolve,reject) => {
        setTimeout( resolve('::: 성공 :::'), sec*500);
    });
}//wait

async function myAsync(){
    console.log('(1)내가 먼저');
    const res = await wait(2).catch((e)=>{ console.error(e); }); 
    console.log(res); //await해서 정상적인 값이 res로 들어와 찍힘
    console.log('(2)내가 그 다음');
}//myAsync

const result = myAsync();
console.log(result);

</script>
</body>
</html>
