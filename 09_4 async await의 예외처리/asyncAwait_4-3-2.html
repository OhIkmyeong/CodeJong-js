    <title>async/await의 예외</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=kngOWhzPHzg -->
<h1>async/await의 예외 __ 04-3-2</h1>


<script>/* 스크립트 */

function wait(sec){
    return new Promise((resolve,reject) => {
        setTimeout( reject('::: ERROR :::'), sec*500);
    });
}//wait

async function myAsync(){
    console.log('(1)내가 먼저');
    const res = await wait(2).catch((e)=>{ console.error(e); /* return 'HELLO WORLD'; */}); // ::: ERROR :::
    console.log(res); //undefined (지금 위 catch에서 아무것도 return 안해서)
    console.log('(2)내가 그 다음');
}//myAsync

const result = myAsync();
console.log(result);

</script>
</body>
</html>
