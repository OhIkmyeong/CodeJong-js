<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <title>async/await의 예외</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=kngOWhzPHzg -->
<h1>async/await의 예외 __ 03</h1>


<script>/* 스크립트 */

function wait(sec){
    return new Promise((resolve) => {
        setTimeout( resolve('::: DONE~! :::'), sec*500);
    });
}//wait

async function myAsync(){
    console.log('(1)내가 먼저');
    await wait(2); //await 안 하면 밑에거 바로 찍힘... 비동기여서 
    console.log('(2)내가 그 다음');
}//myAsync

const result = myAsync();
console.log(result);

</script>
</body>
</html>
