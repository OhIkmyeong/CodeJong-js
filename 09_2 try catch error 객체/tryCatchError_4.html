<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE/edge"/>
    <title>자바스크립트 예외처리 2/4 - try catch, Error 객체</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=wf6AlMj7TFA -->
<h1>try catch, Error_3</h1>
<script>/* 스크립트 */

function f1(){
    console.log('--- f1 start ---');
    f2();
    console.log('--- f1 END ---');
}//

function f2(){
    console.log('f2 start');
    throw new Error('에러메세지 출력'); //콜스택 객체가 담겨져있어서 에러 확인하기 편함
    console.log('f2 END');
}//

console.log('will : f1');
try{
    f1();
}catch(error){
    console.log(error);
}
console.log('did : f1');
/* 
will : f1
--- f1 start ---
f2 start
Error: 에러메세지 출력
    at f2 (tryCatchError_4.html:22)
    at f1 (tryCatchError_4.html:16)
    at tryCatchError_4.html:28
did : f1
*/

/* 근데 그거 앎? 비동기 상황에서는 에러 처리하는게 다르단다 ^^ㅋㅋ */

</script>
</body>
</html>
