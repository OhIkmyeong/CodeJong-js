<!DOCTYPE html>
<html>

    <title>자바스크립트 예외처리 2/4 - try catch, Error 객체</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=wf6AlMj7TFA -->
<h1>try catch, Error_3</h1>
<script>/* 스크립트 */

function f1(){
    console.log('--- f1 start ---')
    try{
        f2();
    }catch(error){
        console.log(error);
    }
    console.log('--- f1 END ---')
}//

function f2(){
    console.log('f2 start');
    throw '에러';
    console.log('f2 END');
}//

console.log('will : f1');
f1();
console.log('did : f1');

/* 
will : f1
--- f1 start ---
f2 start
에러
--- f1 END ---
did : f1
*/

</script>
</body>
</html>
